<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" type="text/css" href="./styles/style.css">
    <title>Frontend Mentor | Pricing component with toggle</title>
</head>

<body>
    <main>
        <section class="container">
            <h1>Our Pricing</h1>
            <section class="toggle-container">
                <span>Annually</span>
                <label class="switch">
                   <input type="checkbox" id="toggle">
                   <span class="slider round"></span>
                </label>
                <span>Monthly</span>
            </section>
            <section id="price" class="price-container">
                <article class="price-box">
                    <h4>Basic</h4>
                    <p>
                        <span class="monthly">&dollar;19.99</span>
                        <span class="annually">&dollar;199.99</span>
                    </p>
                    <ul>
                        <li>500 GB Storage</li>
                        <li>2 Users Allowed</li>
                        <li>Send up to 3 GB</li>
                    </ul>
                    <button type="button">Learn More</button>
                </article>
                <article class="price-box premium">
                    <h4>Professional</h4>
                    <p>
                        <span class="monthly">&dollar;24.99</span>
                        <span class="annually">&dollar;249.99</span>
                    </p>
                    <ul>
                        <li>1 TB Storage</li>
                        <li>5 Users Allowed</li>
                        <li>Send up to 10 GB</li>
                    </ul>
                    <button type="button">Learn More</button>
                </article>
                <article class="price-box">
                    <h4>Master</h4>
                    <p>
                        <span class="monthly">&dollar;39.99</span>
                        <span class="annually">&dollar;399.99</span>
                    </p>
                    <ul>
                        <li>2 TB Storage</li>
                        <li>10 Users Allowed</li>
                        <li>Send up to 20 GB</li>
                    </ul>
                    <button type="button">Learn More</button>
                </article>
            </section>
        </section>

    </main>

    </div> -->
</body>
<script src="script.js"></script>

</html>
